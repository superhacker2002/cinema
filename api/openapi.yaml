    post:
      tags:
        - cinema sessions
      summary: Creates a new cinema session
      operationId: createCinemaSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CinemaSession'
      responses:
        '201':
          description: The newly created cinema session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CinemaSession'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - bearerAuth: []

  /cinema-sessions/{sessionId}:
    get:
      tags:
        - cinema sessions
      summary: Returns a specific cinema session by ID
      operationId: getCinemaSessionById
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the cinema session to retrieve
      responses:
        '200':
          description: Successfull operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CinemaSession'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - bearerAuth: []

    put:
      summary: Updates a specific cinema session by ID
      operationId: updateCinemaSession
      tags:
        - cinema sessions
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
            format: uuid
          description: ID of the cinema session to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CinemaSession'
      responses:
        '200':
          description: The cinema session was updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CinemaSession'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
      security:
        - bearerAuth: []

    delete:
      summary: Deletes a specific cinema session by ID
      operationId: deleteCinemaSession
      tags:
